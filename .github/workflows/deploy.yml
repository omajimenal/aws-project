name: Deploy Lambda Hola Mundo

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Clonar el repositorio
    - uses: actions/checkout@v3

    # 2️⃣ Configurar credenciales de AWS
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    # 3️⃣ Instalar Terraform
    - name: Install Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.9.5

    # 4️⃣ Generar zip de Lambda
    - name: Package Lambda
      run: |
        cd src
        zip hola.zip lambda_function.py
        mv hola.zip ../terraform/

    # 5️⃣ Inicializar Terraform
    - name: Terraform Init
      run: cd terraform && terraform init

    # 6️⃣ Aplicar Terraform
    - name: Terraform Apply
      run: cd terraform && terraform apply -auto-approve
